<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Welcome to Your New CMS</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#2563eb",
                "surface": "#ffffff",
              },
              fontFamily: {
                "sans": ["Manrope", "sans-serif"]
              },
              borderRadius: {
                "DEFAULT": "0.375rem",
                "lg": "0.75rem",
                "xl": "1.5rem",
              },
            },
          },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
          body {
            @apply antialiased;
          }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-200 dark:from-slate-900 dark:to-slate-800 font-sans min-h-screen flex items-center justify-center p-6">
<main class="w-full max-w-lg bg-surface dark:bg-slate-900 shadow-2xl shadow-slate-200/50 dark:shadow-none rounded-xl border border-white dark:border-slate-800 overflow-hidden">
<div class="p-10 md:p-14 flex flex-col items-center text-center">
<div class="mb-8 p-4 bg-primary/10 rounded-2xl">
<span class="material-symbols-outlined text-primary text-5xl">auto_awesome</span>
</div>
<h1 class="text-slate-900 dark:text-white text-3xl md:text-4xl font-extrabold tracking-tight mb-4">
                Welcome to Your New CMS
            </h1>
<p class="text-slate-500 dark:text-slate-400 text-lg leading-relaxed mb-10 max-w-sm">
                Everything is ready to go. Let's get your setup started and have your site running in minutes.
            </p>
<div class="w-full">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-5 px-8 rounded-xl text-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-primary/25 flex items-center justify-center gap-3">
                    Install Now
                    <span class="material-symbols-outlined">rocket_launch</span>
</button>
</div>
</div>
</main>
<div class="fixed bottom-8 text-slate-400 dark:text-slate-600 text-sm font-medium">
        Version 5.0.0
    </div>

</body></html>
